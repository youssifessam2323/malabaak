name: malabaak-backend
services:
  malabaak-api:
    #    networks:
    #      - malabaak-network
    container_name: malabaak-api
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DATASOURCE_URL: ${DATASOURCE_URL}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}

    networks:
    - malabaak-network

    depends_on:
      postgresdb:
        condition: service_healthy


  postgresdb:
      image: postgres
      container_name: postgresdb
      ports:
        - "5432:5432"

      restart: always
      environment:
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_DB: ${POSTGRES_DB}
      volumes:
        - pgdata:/var/lib/postgresql/data
      healthcheck:
        test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d
      ${POSTGRES_DB}'" ]
        interval: 30s
        timeout: 10s
        retries: 5
      networks:
        - malabaak-network

networks:
  malabaak-network:
    name: malabaak-network
volumes:
  pgdata: